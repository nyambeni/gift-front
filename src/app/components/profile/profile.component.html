<div class="container-fluid p-0">
    <!--Navbar-->
    <mdb-navbar class="mb-5" SideClass="navbar fixed-top navbar-expand-lg" [containerInside]="false">
      <div class="container">
    
       <!-- Navbar brand -->
       <mdb-navbar-brand><a class="navbar-brand" href="#"><img src="/assets/logo.png" alt="" width="20%"
          height="15%"></a></mdb-navbar-brand>
     
       <!-- Collapsible content -->
       <links>
     
         <ul class="navbar-nav ml-auto nav-flex-icons">
           <li class="nav-item">
             <a class="nav-link">
               <div class="btn-group" mdbDropdown>
                 <div mdbDropdownToggle>
                  {{customer?.firstname}}<i class="fas fa-chevron-down icon"></i>
                 </div>
                 
                 <div class="dropdown-menu dropdown-menu-right dropdown-primary">
                   <a class="dropdown-item">Profile</a>
                   <a routerLink="../shop" class="dropdown-item" >Shop</a>
                   <div class="divider dropdown-divider"></div>
                   <button class="dropdown-item btn-logOut" (click)="logOut()">Log-out</button>
                 </div>
               </div>
             </a>
           </li>
         </ul>
       </links>
       <!-- Collapsible content -->
      </div>
     </mdb-navbar>
     <!--/.Navbar-->

    <!--Container-->
    <div class="container main-body">
        <!--Row-->
        <div class="row">
            <div class="col-md-3 profile-menu">
                <p class="h5">{{customer?.firstname}} {{customer?.lastname}}</p>
                <a routerLink="../shop" class="nav-link" mdbWavesEffect >Shop</a>
                <a routerLink="../wish" class="nav-link" mdbWavesEffect >Wish list</a>
                <a routerLink="../order" class="nav-link" mdbWavesEffect >View order</a>
            </div>
            
            <!--Col-md-6-->
            <div class="col-md-6">
                <!-- Grid row -->

                <!--Form -->
              <form [formGroup]="updateForm" (ngSubmit)="updateCustomer(customer?.firstname, customer?.lastname)" class="form">

                <div class="d-flex justify-content-between">
                    <p class="h5 mb-1">Edit your profile</p>
                    <div>
                        <button type="reset" mdbBtn class="customBtn" color="purple">Cancel</button>
                        <button type="submit" mdbBtn class="customBtn" color="purple">Done</button>
                    </div>
                </div>
                <div class="form-row">
                    <!-- Grid column -->
                    <div class="col">
                    <!-- Material input -->
                    <div class="md-form mt-0">
                        <input type="text" mdbInput formControlName="firstname" placeholder="{{customer?.firstname}}" id="firstname" class="form-control">
                        <label for="firstname">First Name</label>
                      </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col">
                    <!-- Material input -->
                    <div class="md-form mt-0">
                        <input type="text" id="form6" class="form-control" mdbInput formControlName="lastname" placeholder="{{customer?.lastname}}">
                        <label for="form6">Last Name</label>
                      </div>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            
                <div class="md-form my-0">
                    <input disabled placeholder="{{customer?.emailAddress}}" type="text" id="form6" class="form-control" mdbInput>
                    <label for="form6">Email Address</label>
                </div>

                <div class="md-form mt-3">
                  <button type="button" mdbBtn class="mx-0 customBtn deleteBtn" (click)="deleteAccount()">Deactivate</button>
                </div>
              </form>

            </div>
            <!--End of col md-6-->
        </div>
        <!--End of row-->
     </div>
     <!--End of contaier-->
    
</div>
